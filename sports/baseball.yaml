      tags:
        - "Inning"
      summary: "Decrease the Innings"
      security:
        - API: [ ]
      responses:
        "200":
          description: "successful operation"
  /inning/side/change:
    post:
      tags:
        - "Inning"
      summary: "Switch between TOP and BOTTOM of the current Inning"
      security:
        - API: [ ]
      responses:
        "200":
          description: "successful operation"

  /strikes/up:
