type: object
properties:
  teamAway:
    type: object
    properties:
      name:
        type: string
        default: "TEAM1"
      nameFull:
        type: string
        default: "TEAM NAME 1"
      record:
        type: string
      score:
        type: integer
  teamHome:
    type: object
    properties:
      name:
        type: string
        default: "TEAM2"
      nameFull:
        type: string
        default: "TEAM NAME 2"
      record:
        type: string
      score:
        type: integer
  quarter:
    type: string
    default: "1"
  time:
    type: object
    properties:
      seconds:
        type: integer
  playclock:
    type: object
    properties:
      seconds:
        type: integer
  downs:
    type: object
    properties:
      down:
        type: integer
        default: 1
      yards:
        type: integer
        default: 10
      goal:
        type: boolean
        default: false
      visible:
        type: boolean
        default: true
  los:
    type: object
    properties:
      value:
        type: integer
        default: 50
      visible:
        type: boolean
        default: true
  timeouts:
    type: object
    properties:
      away:
        type: integer
        default: 7
      home:
        type: integer
        default: 7
      flag:
        type: boolean
        default: false
  flag:
    type: boolean
    default: false
  possession:
    type: string
    default: "AWAY"
  displays:
    type: object
    properties:
      touchdown:
        type: boolean
        default: false