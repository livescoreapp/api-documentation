type: object
properties:
  teamAway:
    type: object
    properties:
      name:
        type: string
        default: "TEAM1"
      nameFull:
        type: string
        default: "TEAM NAME 1"
      score:
        type: integer
  teamHome:
    type: object
    properties:
      name:
        type: string
        default: "TEAM2"
      nameFull:
        type: string
        default: "TEAM NAME 2"
      score:
        type: integer
  period:
    type: string
    default: "1"
  time:
    type: object
    properties:
      seconds:
        type: integer
  metresGained:
    type: integer
  setTackles:
    type: integer
  flag:
    type: boolean
    default: false
  possession:
    type: string
    default: "away"
  territory:
    type: string
    default: "home"
  cards:
    type: object
    properties:
      away:
        type: object
        properties:
          red:
            type: integer
          yellow:
            type: integer
      home:
        type: object
        properties:
          red:
            type: integer
          yellow:
            type: integer
  scores:
    type: object
    properties:
      away:
        type: object
        properties:
          tries:
            type: integer
          conversions:
            type: integer
          dropGoals:
            type: integer
          goals:
            type: integer
          penalties:
            type: integer
          superGoals:
            type: integer
          behinds:
            type: integer
      home:
        type: object
        properties:
          tries:
            type: integer
          conversions:
            type: integer
          dropGoals:
            type: integer
          goals:
            type: integer
          penalties:
            type: integer
          superGoals:
            type: integer
          behinds:
            type: integer
